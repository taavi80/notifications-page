<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A notifications page that displays a list of notifications. Each notification includes information such as the name of the person involved, the activity related to the notification, and the time it was added. Users can interact with the notifications by clicking on them to mark them as read, which updates the notification count."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Notifications page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="top-container">
        <h1>Notifications<span class="notification-count">0</span></h1>

        <p class="mark-all">Mark all as read</p>
      </div>
    </main>

    <script type="module" src="js/script.mjs" defer></script>
  </body>
</html>
