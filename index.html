<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Notifications page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Primary */
        --Red: hsl(1, 90%, 64%);
        --Blue: hsl(219, 85%, 26%);
        /* Neutral */
        --White: hsl(0, 0%, 100%);
        --Very-light-grayish-blue: hsl(210, 60%, 98%);
        --Light-grayish-blue-1: hsl(211, 68%, 94%);
        --Light-grayish-blue-2: hsl(205, 33%, 90%);
        --Grayish-blue: hsl(219, 14%, 63%);
        --Dark-grayish-blue: hsl(219, 12%, 42%);
        --Very-dark-blue: hsl(224, 21%, 14%);
      }

      body {
        min-height: 100vh;
        background-color: var(--Light-grayish-blue-2);
        color: var(--Dark-grayish-blue);
        font-family: "Plus Jakarta Sans", sans-serif;
        /* font-size: 16px; */
        font-size: 12px;
        display: grid;
        place-content: center;
      }
      img {
        max-width: 100%;
      }
      main {
        max-width: 375px;
        background-color: var(--White);
        padding: 1.6rem;
        border-radius: 10px;
        box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
      }
      .top-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.6rem;
      }
      .top-container h1 {
        font-size: 1.1rem;
        margin-right: 3rem;
      }
      .top-container h1 .notification-count {
        display: inline-block;
        background-color: var(--Blue);
        color: var(--Very-light-grayish-blue);
        font-size: 1rem;
        padding: 0.1rem 0.6rem;
        border-radius: 5px;
        margin-left: 0.6rem;
        transform: translateY(-3px);
      }
      .top-container h1 {
        color: initial;
      }
      .top-container p {
        font-size: 0.9rem;
      }
      .card {
        display: flex;
        align-items: center;
        background-color: var(--Very-light-grayish-blue);
        padding: 0.3rem 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
      }
      .card img {
        width: 36px;
        margin-right: 1rem;
      }
      .card .card-body {
        display: flex;
        align-items: center;
      }
      .card .card-body p {
        line-height: 1.4;
      }
      .card-body p span.bolder-text {
        font-weight: 800;
      }
      .card-body p span.bolder-text.group {
        color: var(--Blue);
      }
      .card-body p span.name {
        color: initial;
        font-weight: 800;
      }
      .card-body p span.dot {
        width: 7px;
        height: 7px;
        display: inline-block;
        background-color: var(--Red);
        border-radius: 50%;
        margin-left: 0.3rem;
      }
      .card-body p span.added {
        display: block;
        color: var(--Grayish-blue);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-container">
        <h1>Notifications<span class="notification-count">3</span></h1>

        <p>Mark all as read</p>
